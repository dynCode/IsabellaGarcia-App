<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Account Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
          <p position="stacked">Your Name</p>
          <h2>{{authenticationService.customer.first_name}} {{authenticationService.customer.last_name}}</h2>
        </ion-label>
        <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
          <p position="stacked">Email Address</p>
          <h2>{{authenticationService.customer.email}}</h2>
        </ion-label>
        <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <p position="stacked">Password</p>
        <h2>*********</h2>
      </ion-label>
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
      
</ion-content>
