<ion-header>
  <ion-toolbar class="main-toolbar">

    <!--<ion-button slot="start" expand="block" onclick="openMenu()" class="toolbar-btn tb-btn1">
      <img class="icon-menu" src="/assets/icon/menu.svg" alt="" />
    </ion-button>-->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title><span class="title-large">MY PROFILE</span></ion-title>

    <ion-button slot="end" class="toolbar-btn tb-btn2" [routerLink]="['/', 'cart']">
      <div class="cartBlock">
        <img class="icon-cart" src="/assets/icon/cart.svg" alt="" />
        <div class="cartBadge" *ngIf="pageDetail.cartCount > 0"><ion-badge>{{ pageDetail.cartCount }}</ion-badge></div>
      </div>
    </ion-button>

  </ion-toolbar>
  <ion-toolbar class="secondary-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col class="search-col">
          <ion-searchbar></ion-searchbar>
        </ion-col>
        <ion-col class="br-col">
          <p><span class="br-currency">BR</span><span class="br-amount">{{ pageDetail.finalBR | number : '1.2-2' }}</span></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="section-title">ORDERS</div>
	<ion-list class="profileList">
    <!--<ion-item [routerLink]="['/', 'orders']">-->
    <ion-item (click)="getOrders()">
      <ion-label>Orders</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/', 'gift-cards']">
      <ion-label>Gift Cards</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/', 'coupons']">
      <ion-label>Coupons</ion-label>
    </ion-item>
  </ion-list>
  <div class="section-title">PROFILE</div>
  <ion-list class="profileList">
    <ion-item [routerLink]="['/', 'account']">
      <ion-label>Acount Details</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/', 'addresses']">
      <ion-label>Addresses</ion-label>
    </ion-item>
    <ion-item (click)="presentAlertConfirm()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
  <div class="section-title">GENERAL</div>
  <ion-list class="profileList">
    <ion-item>
      <ion-label>Faq</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/', 'ts-cs']">
      <ion-label>Terms & Conditions</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Contact Us</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Video Tour</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
